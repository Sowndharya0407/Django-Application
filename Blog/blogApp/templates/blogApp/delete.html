{% extends 'blogApp/base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                <h4>Are You sure to delete this "{{title}}" blog?</h4><br>
                <form method="POST">
                    {% csrf_token %}
                    <a class="btn btn-danger btn-sm" href="{% url 'home' %}">Cancel</a>
                    <input type="submit" class="btn btn-success btn-sm" value="Confirm">
                </form>
            </div>
        </div>
    </div>

{% endblock %}
