{% extends 'blogApp/base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <h2>{{btn}} Blog</h2>
        <div class="card card-body">            
            <form method="POST">
                {% csrf_token %}
                <table>
                    {{form.as_table}}
                </table><br>
                <input type="submit" class="btn btn-success" value="{{btn}}">
            </form>
            
        </div>

    </div>
    
</div>


{% endblock %}
